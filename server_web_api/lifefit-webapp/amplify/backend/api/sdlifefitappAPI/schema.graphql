type UserDetails
    @model
    @auth(rules: [{allow: owner, operations: [create, delete, update] } ] ) {
    id: ID!
    username: String!
    email: String!
    fName: String!
    lName: String!
    phone: String
    street: String
    city: String
    state: String
    zipcode: String
    gender: String
    profile_pic: AWSURL
}
 