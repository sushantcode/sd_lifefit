{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>{{ blog_title }}</h2>
        <!--insert here a button for users that want to create a new post-->
        <a class="btn btn-primary" href="/posts/new/{{ blog_id }}">Create New Post</a>
        {% if posts|length > 0 %}
            {% for post in posts %}
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <p>{{ post.author }}</p>
                <hr>
            {% endfor %}
        {% else %}
            <h4>There are no posts, for the moment.</h4>
        {% endif %}
    </div>
{% endblock %}
